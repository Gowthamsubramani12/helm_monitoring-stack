# Default values for prom-stack-chart.

nameOverride: ""
fullnameOverride: ""

# Common RBAC
serviceAccount:
  create: true
  name: ""

# Prometheus
prometheus:
  image:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9090
  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: "" # Leave empty for default
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  retention: 15d

# Alertmanager
alertmanager:
  image:
    repository: prom/alertmanager
    tag: v0.25.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9093
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Node Exporter
nodeExporter:
  image:
    repository: prom/node-exporter
    tag: v1.6.0
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Kube State Metrics
kubeStateMetrics:
  image:
    repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
    tag: v2.9.2
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Pushgateway
pushgateway:
  image:
    repository: prom/pushgateway
    tag: v1.6.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9091
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Grafana
grafana:
  image:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: grafana.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  adminUser: admin
  adminPassword: admin
  datasources:
    enabled: true
