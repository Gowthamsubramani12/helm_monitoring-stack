apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alertmanager
  namespace: monitoring
  labels:
    app: prometheus
    component: alertmanager
data:
  config.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: '{{ .Values.alertmanager.smtp.host }}:{{ .Values.alertmanager.smtp.port }}'
      smtp_from: '{{ .Values.alertmanager.smtp.from }}'
      smtp_auth_username: '{{ .Values.alertmanager.smtp.username }}'
      smtp_auth_password: '{{ .Values.alertmanager.smtp.password }}'
      smtp_require_tls: {{ .Values.alertmanager.smtp.requireTLS }}

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'email-notifications'

    receivers:
      - name: 'email-notifications'
        email_configs:
          - to: 'devops.ho1@isolve.global,devops.ho2@isolve.global'
            headers:
              Subject: '[Prometheus Alert] {{ `{{ .GroupLabels.alertname }}` }}'
            html: |
              <!DOCTYPE html>
              <html>
              <body>
                <h3>Alert: {{ `{{ .GroupLabels.alertname }}` }}</h3>
                <p><strong>Status:</strong> {{ `{{ .Status }}` }}</p>
                <p><strong>Summary:</strong> {{ `{{ .CommonAnnotations.summary }}` }}</p>
                <p><strong>Description:</strong> {{ `{{ .CommonAnnotations.description }}` }}</p>
              </body>
              </html>
