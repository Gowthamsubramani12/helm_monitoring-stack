apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prom-stack-chart.fullname" . }}-prometheus
  labels:
    {{- include "prom-stack-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "prom-stack-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        {{- include "prom-stack-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
    spec:
      serviceAccountName: {{ include "prom-stack-chart.serviceAccountName" . }}
      containers:
        - name: prometheus
          {{- $prometheus := .Values.prometheus | default dict }}
          {{- $image := $prometheus.image | default dict }}
          image: "{{ $image.repository | default "prom/prometheus" }}:{{ $image.tag | default "v2.45.0" }}"
          imagePullPolicy: {{ $image.pullPolicy | default "IfNotPresent" }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ $prometheus.retention | default "15d" }}"
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
            - name: storage-volume
              mountPath: /prometheus
          resources:
            {{- toYaml ($prometheus.resources | default dict) | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "prom-stack-chart.fullname" . }}-prometheus
        - name: storage-volume
          persistentVolumeClaim:
            claimName: {{ include "prom-stack-chart.fullname" . }}-prometheus
